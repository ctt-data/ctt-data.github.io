<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <title>Interactive storytelling at HMKW</title>
  </head>
  <body class="container">
    <section class="section">
      <div class="content">
        <h1>
          Interactive storytelling at HMKW
        </h1>
      </div>
    </section>
    <section class="section">
      <div class="content">
        <h3>Winter Semester 2018</h3>
        <div class="columns">
          <div class="column is-3">
            <div class="card">
              <div class="card-image">
                <figure class="image is-256x256">
                  <img src="images/quiz-game.png" alt="Placeholder image">
                </figure>
              </div>
              <div class="card-content">
                <div class="media">
                  <div class="media-content">
                    <p class="title is-4">
                      <a href="https://ctt-data.github.io/quiz-game/" target="_blank">
                        A short quiz
                      </a>
                    </p>
                    <p class="subtitle is-6">By Anasse</p>
                    <p class="subtitle is-6">
                      <a href="https://github.com/ctt-data/quiz-game" target="_blank">
                        Source code
                      </a>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="column is-3">
            <div class="card">
              <div class="card-image">
                <figure class="image is-256x256">
                  <img src="images/escape.png" alt="Escape!">
                </figure>
              </div>
              <div class="card-content">
                <div class="media">
                  <div class="media-content">
                    <p class="title is-4">
                      <a href="https://ctt-data.github.io/escape/" target="_blank">
                        Escape!
                      </a>
                    </p>
                    <p class="subtitle is-6">By Julia, Tabea, Carolina.</p>
                    <p class="subtitle is-6">
                      <a href="https://github.com/ctt-data/escape" target="_blank">
                        Source code
                      </a>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="column is-3">
            <div class="card">
              <div class="card-image">
                <figure class="image is-256x256">
                  <img src="images/christmas.png" alt="Placeholder image">
                </figure>
              </div>
              <div class="card-content">
                <div class="media">
                  <div class="media-content">
                    <p class="title is-4">
                      <a href="https://ctt-data.github.io/christmas/" target="_blank">
                        Christmas markets
                      </a>
                    </p>
                    <p class="subtitle is-6">By Yvonne, Srishti, Nuria.</p>
                    <p class="subtitle is-6">
                      <a href="https://github.com/ctt-data/christmas" target="_blank">
                        Source code
                      </a>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="column is-3">
            <div class="card">
              <div class="card-image">
                <figure class="image is-256x256">
                  <img src="images/cultural-differences.png" alt="Placeholder image">
                </figure>
              </div>
              <div class="card-content">
                <div class="media">
                  <div class="media-content">
                    <p class="title is-4">
                      <a href="https://ctt-data.github.io/cultural-differences/" target="_blank">
                        Cultural differences
                      </a>
                    </p>
                    <p class="subtitle is-6">By Diana, Sameen.</p>
                    <p class="subtitle is-6">
                      <a href="https://github.com/ctt-data/cultural-differences" target="_blank">
                        Source code
                      </a>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="javascript.js"></script>
  </body>
</html>
